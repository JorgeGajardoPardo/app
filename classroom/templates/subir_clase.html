{% extends "base.html" %}
{% block title %}Subir clase{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Subir clase para <strong>{{ curso.nombre }}</strong></h2>

<form method="POST" enctype="multipart/form-data" class="card card-marino p-4 mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">TÃ­tulo de la clase:</label>
        <input type="text" name="titulo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Archivo (PDF, video, etc.):</label>
        <input type="file" name="archivo" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-morado w-100">Subir</button>
</form>

{% if error %}
    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
{% endif %}
{% endblock %}
