{% extends "base.html" %}
{% block title %}Informes del curso{% endblock %}
{% block content %}
<h2 class="mb-4">Informes del curso: {{ curso.nombre }}</h2>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Estudiante</th>
      <th>Ver</th>
      <th>Descargar</th>
    </tr>
  </thead>
  <tbody>
    {% for informe in informes %}
    <tr>
      <td>{{ informe.nombre_estudiante }}</td>
      <td>
        <a href="{{ url_for('admin.ver_informe', archivo_id=informe.archivo_id) }}" target="_blank" class="btn btn-sm btn-info">
          Ver informe
        </a>
      </td>
      <td>
        <a href="{{ url_for('admin.descargar_informe', archivo_id=informe.archivo_id) }}" class="btn btn-sm btn-success">
          Descargar
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="/admin/panel" class="btn btn-secondary mt-3">Volver al panel</a>
{% endblock %}
