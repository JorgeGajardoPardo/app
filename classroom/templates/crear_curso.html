{% extends "base.html" %}
{% block title %}Crear Curso{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Crear Curso</h2>
<form method="POST" class="card card-marino p-4 mx-auto" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">Nombre del curso:</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Descripci√≥n:</label>
        <textarea name="descripcion" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-morado w-100">Crear</button>
    <br/>
    <a href="/admin/panel" class="btn btn-secondary mt-4">Volver al panel</a>

</form>
{% if mensaje %}
    <div class="alert alert-success mt-3 text-center">{{ mensaje }}</div>
{% endif %}
{% endblock %}
